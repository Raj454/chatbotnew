<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craffteine Formula Builder - Shopify Embed Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .formula-builder-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .formula-builder-iframe {
            width: 100%;
            height: 750px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="formula-builder-container">
        <h1 style="text-align: center; color: #7c3aed; margin-bottom: 30px;">
            Build Your Custom Energy Formula
        </h1>
        
        <!-- STEP 1: Replace YOUR_REPLIT_APP_URL with your actual deployed Replit URL -->
        <iframe 
            src="YOUR_REPLIT_APP_URL?embed=true&theme=light"
            class="formula-builder-iframe"
            allow="clipboard-write"
            loading="lazy"
        ></iframe>
    </div>

    <!-- 
    ===============================================
    SHOPIFY INSTALLATION INSTRUCTIONS
    ===============================================
    
    METHOD 1: Using Shopify Page Builder
    -------------------------------------
    1. Go to Shopify Admin > Online Store > Pages
    2. Create a new page or edit an existing one
    3. Click "Show HTML" button
    4. Paste this iframe code:
    
    <div style="width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px;">
        <iframe 
            src="YOUR_REPLIT_APP_URL?embed=true&theme=light"
            width="100%"
            height="750"
            frameborder="0"
            allow="clipboard-write"
            style="border: none; border-radius: 16px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);"
        ></iframe>
    </div>
    
    5. Replace YOUR_REPLIT_APP_URL with your deployed Replit app URL
    6. Save and publish
    
    
    METHOD 2: Using Custom Liquid Section
    --------------------------------------
    1. Go to Shopify Admin > Online Store > Themes
    2. Click "Actions" > "Edit code"
    3. Under "Sections", click "Add a new section"
    4. Name it "formula-builder.liquid"
    5. Paste this code:
    
    <div class="formula-builder-section">
        <div class="container">
            {% if section.settings.heading != blank %}
                <h2 class="section-heading">{{ section.settings.heading }}</h2>
            {% endif %}
            
            <iframe 
                src="{{ section.settings.app_url }}?embed=true&theme=light"
                width="100%"
                height="{{ section.settings.iframe_height }}"
                frameborder="0"
                allow="clipboard-write"
                style="border: none; border-radius: 16px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); display: block; margin: 0 auto;"
            ></iframe>
        </div>
    </div>
    
    {% schema %}
    {
        "name": "Formula Builder",
        "settings": [
            {
                "type": "text",
                "id": "heading",
                "label": "Section Heading",
                "default": "Build Your Custom Formula"
            },
            {
                "type": "url",
                "id": "app_url",
                "label": "Replit App URL",
                "info": "Enter your deployed Replit app URL"
            },
            {
                "type": "range",
                "id": "iframe_height",
                "label": "Height (px)",
                "min": 500,
                "max": 1000,
                "step": 50,
                "default": 750
            }
        ],
        "presets": [
            {
                "name": "Formula Builder"
            }
        ]
    }
    {% endschema %}
    
    6. Save the file
    7. Go to Online Store > Customize
    8. Add the "Formula Builder" section to any page
    9. Configure the app URL in the section settings
    
    
    METHOD 3: Quick Embed in Product Description
    ----------------------------------------------
    1. Go to Products > Select a product
    2. Click "Show HTML" in the description editor
    3. Paste this code:
    
    <iframe 
        src="YOUR_REPLIT_APP_URL?embed=true&theme=light"
        width="100%"
        height="750"
        frameborder="0"
        style="border: none; border-radius: 16px;"
    ></iframe>
    
    4. Replace YOUR_REPLIT_APP_URL with your deployed URL
    5. Save
    
    
    CUSTOMIZATION OPTIONS
    ---------------------
    - Change height: Adjust the "height" value (e.g., 600, 800, 900)
    - Theme: Use &theme=dark for dark mode, &theme=light for light mode
    - Remove rounded corners: Delete "border-radius: 16px;"
    - Adjust width: Change max-width value in container
    
    -->
</body>
</html>
